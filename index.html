<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
    <header>
        <nav>     
            <a href="contact-us.html"><i class="fas fa-envelope" style="color: #ffffff;"></i> Contact Us</a>
        </nav>
    </header>
    <div id="particles-js"></div>
    <div class="app-container">
        <div class="search-section">
            <input type="text" id="city-input" placeholder="Enter a city...">
            <button id="search-btn"><i class="fas fa-search" style="color: #000000;"></i> Get Weather</button>
        </div>
        <div id="weather-container" class="weather-display"></div>
        <div class="forecast-slider" id="forecast-slider"></div>
    </div>
    <footer>
        <p>&copy; 2024 My Weather App</p>
    </footer>
    <script src="particles-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
